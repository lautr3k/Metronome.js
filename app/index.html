<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Metronome.js - Demo</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/metronome.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/metronome/metronome.js"></script>
    </head>
    <body>
        <div id="main">
            <h1 id="title">Metronome.js - Demo</h1>
            <div id="metronome">
                <label id="tempoLabel" for="tempo">
                    tempo <input id="tempo" name="tempo" type="number" min="20" max="240" step="1" value="90" />
                </label>
                <label id="timeSignatureLabel" for="timeSignature">
                    time signature 
                    <select id="timeSignature" name="timeSignature"></select>
                </label>
                <button id="playButton">play</button>
                <button id="stopButton">stop</button>
                <button id="resetButton">reset</button>
                beats : <span id="beatsCounter">0</span> 
                - bars : <span id="barsCounter">0</span>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
        <a href="https://github.com/lautr3k/Metronome.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    </body>
</html>
